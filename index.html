<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Ambience Video</title>
  <style>
    /* Styles to position video and image overlay */
    .video-container {
      position: relative;
      width: 600px; /* Set desired width */
      height: auto;
    }

    /* Preview image styles */
    #preview-img {
      width: 100%; 
      position: absolute; 
      top: 0; 
      left: 0; 
      z-index: 1; 
      cursor: pointer; /* Makes image clickable */
    }

    /* Video styles, initially hidden */
    #my-video {
      width: 100%;
      display: none; /* Hide video until image is clicked */
    }
  </style>
</head>
<body>
  <div class="video-container">
    <!-- Image as preview, will be shown until clicked -->
    <img src="Main seating area Ekaa.webp" alt="Restaurant Ambience Preview" id="preview-img" onclick="playVideo()">

    <!-- Video element, hidden until user clicks the image -->
    <video id="my-video" controls>
      <source src="restaurant-ambience-24720.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    function playVideo() {
      // Hide the image and show the video
      document.getElementById('preview-img').style.display = 'none';
      var video = document.getElementById('my-video');
      video.style.display = 'block';  // Show the video
      video.play();  // Start playing the video
    }
  </script>
</body>
</html>
